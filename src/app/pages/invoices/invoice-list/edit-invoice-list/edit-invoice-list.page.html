<div class="container my-4" d-flex align-items-center>
  <form class="form" #form="ngForm" (ngSubmit)="submitForm(form)">
    <div class="row">
      <div class="form-group">
        <input
          nz-input
          type="date"
          ngModel
          name="data"
          required
          value="{{fattura?.data}}}"
          [(ngModel)]="fattura.data"
        />
      </div>
      <div class="form-group">
        <input
          nz-input
          type="number"
          type="text"
          ngModel
          name="numero"
          value="{{fattura?.numero}}"
          [(ngModel)]="fattura.numero"
          placeholder="numero"
          required
        />
      </div>
      <div class="form-group">
        <input
          nz-input
          type="text"
          type="text"
          ngModel
          name="anno"
          value="{{fattura?.anno}}"
          [(ngModel)]="fattura.anno"
          placeholder="anno"
          required
        />
      </div>
      <div class="form-group">
        <input
          nz-input
          type="text"
          type="text"
          ngModel
          value="{{fattura?.importo}}"
          [(ngModel)]="fattura.importo"
          name="importo"
          placeholder="importo"
          required
        />
      </div>
      <div class="form-group">
        <nz-select
          nzPlaceHolder="Select a state"
          ngModel
          name="stato"
          [(ngModel)]="fattura.state"
        >
          <nz-option
            *ngFor="let state of stato"
            [nzValue]="state"
            [nzLabel]="state"
          >
            {{state}}
          </nz-option>
        </nz-select>
      </div>
    </div>
    <button nz-button nzType="primary" type="submit">Modifica</button>
  </form>
</div>
